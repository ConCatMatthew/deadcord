<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deadcord</title>
    <link rel="icon" href="deadcord.png" type="image/png">

    <meta property="og:title" content="deadcord - tebt mod" />
    <meta property="og:description" content="*out now, download here*" />
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/1218993376725303379/1292409214282629152/tebt.png?ex=6703a160&is=67024fe0&hm=2212d4f4de6c4fec7f275519cdfd2c2f860ff9fab386cc1e5007dc801e82e7a6&" /> <!-- Replace with your actual image URL -->
    <meta property="og:url" content="https://deadcord.xyz/" />
    <meta property="og:type" content="website" />

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: black;
            font-family: sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -3;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 5s linear infinite;
            transform: translateY(100vh);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(calc(200px * var(--direction)));
                opacity: 0;
            }
        }

        .embed {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #555;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            text-align: center;
            color: white;
            z-index: 1;
        }

        .embed-title {
            font-weight: bold;
            font-size: 20px;
            margin: 0;
        }

        .embed-description {
            font-style: italic;
            margin: 10px 0;
        }

        .embed-image {
            width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
        }

        .center-img {
            width: 400px;
            height: 450px;
            margin-bottom: 20px;
        }

        .center-img2 {
            width: 300px;
            height: 100px;
        }

        .invisible-button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }

        .button-container {
            position: relative;
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="bg.png" alt="bg" class="background-img">
        <img src="tebt.png" alt="poster" class="center-img">
        <div class="embed">
            <p class="embed-title">// deadcord - tebt mod //</p>
            <p class="embed-description">*out now download here*</p>
            <img src="tebt.png" alt="zzz" class="embed-image">
        </div>
        <div class="button-container">
            <img src="download.png" alt="download" class="center-img2">
            <a href="https://www.google.com" class="invisible-button"></a>
        </div>
    </div>
    <div class="particles"></div>
    <script>
        function generateParticles() {
            const particleCount = 50;
            const particleContainer = document.querySelector('.particles');

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particle.style.width = `${Math.random() * 15 + 5}px`;
                particle.style.height = particle.style.width;
                particle.style.setProperty('--direction', Math.random() > 0.5 ? 1 : -1);
                particleContainer.appendChild(particle);
            }
        }
        generateParticles();
    </script>
</body>
</html>
