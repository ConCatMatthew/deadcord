<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deadcord</title>
    <link rel="icon" href="deadcord.png" type="image/png">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: black;
            position: relative;
        }

        p {
            color: green;
            font-size: 24px;
            font-family: Arial, sans-serif;
            position: relative;
            z-index: 10;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: pulseText 2s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.3), 0 0 20px rgba(0, 255, 0, 0.6), 0 0 30px rgba(0, 255, 0, 0.4);
        }

        @keyframes pulseText {
            0% {
                font-size: 24px;
            }
            50% {
                font-size: 40px;
            }
            100% {
                font-size: 24px;
            }
        }

        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(0, 255, 0, 0.3);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 255, 0, 1);
            opacity: 0.7;
            animation: moveDot 5s linear infinite;
        }

        @keyframes moveDot {
            0% {
                transform: translateY(0);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
    <script>
        window.onload = function() {
            setTimeout(function() {
                window.location.href = 'https://discord.gg/yGd39MzUzR';
            }, 1000);
        };
    </script>
</head>
<body>

    <p>redirecting...</p>

    <script>
        const numDots = 100;

        function createDot() {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            dot.style.left = Math.random() * 100 + 'vw';
            dot.style.bottom = '0';
            dot.style.transform = `scale(${0.5 + Math.random() * 1.5})`;
            document.body.appendChild(dot);
        }

        for (let i = 0; i < numDots; i++) {
            setTimeout(createDot, i * 100);
        }
    </script>

</body>
</html>
